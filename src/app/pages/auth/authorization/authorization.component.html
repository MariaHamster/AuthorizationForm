<div class="d-flex flex-column authorization-input-wrap">
    <div class="d-flex align-items-center justify-content-center">
        <span class="mx-3">{{loginText}}</span>
        <input type="text"
             pInputText
             [ngClass]="{'input-error': !login}"
             [(ngModel)]="login"/>
    </div>
    <div class="d-flex align-items-center justify-content-center mt-3">
      <span class="mx-3">{{pswText}}</span>
      <input type="password"
             pInputText
             [ngClass]="{'input-error': !psw}"
             [(ngModel)]="psw"/>
    </div>
  
    <div class="d-flex justify-content-center mt-5">
      <button [disabled]="!login || !psw"
              (click)="onAuth($event)"
              type="submit"
              class="btn btn-success">Авторизоваться</button>
    </div>
  </div>
